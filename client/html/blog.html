<!DOCTYPE html>
<html>
<head>
<title>My Coding Record</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/blog.css">
</head>
<body>
<div id="blog">
<h1>Joel's Coding Record</h1>
<h3>The Blog and Adventures of Joel's World</h3>
<h4>...is crazier than you think...</h4>
<br>
<form id="blog-form">
  <div class="form-group">
    <label for="Blog Title">Blog Title</label>
    <input type="text" class="form-control" id="title-text" placeholder="Enter Blog Title">
    <br>
  </div>
  <div class="text">
    <label for="blog_post_label">Blog Post</label>
    <textarea type="text" class="form-control" id="blog_post" placeholder="Enter your posting"></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit Blog Post</button>
</form>
</div>
<div id='blog_object'></div>

<script type="text/javascript" src="js/blog.js"></script>
</body>
</html>
